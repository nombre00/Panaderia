        <header class="container" >
            <!-- Título de la página. -->
            <h1 class="text-center">Mi tienda online</h1>
            <p> <br></p>
            <!-- nav es para hacer barras de navegación. <a> es para agregar un hipervínculo. -->

        <!-- Descripción de la pagina: inicio de sesión del usuario. -->

    <body>
        <p> <br><br></p>
        <main class="container_card" class="">
            <h1></h1>
            <h3 >Iniciar Sesion</h3>
            <form id="inicio">
                <!-- explicacion!!!. -->
                <div class="mb-3">
                    <!-- Input para ingresar el mail del usuario. -->
                    <label for="mail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Ej: usuario@hotmail.cl">
                </div>
                <div class="mb-3">
                    <!-- Input para ingresar la clave del usuario. -->
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3">
                    <!-- Botón para ingresar a tu perfil. -->
                    <button type="submit" id="boton" >Ingresar</button>

                    <p id="msg"></p>
                </div>
            </form>

            <!-- Botón para registrar un nuevo usuario. -->
            <h4>Registrarse</h4>
            <button id="registrarse">Registrarse</button>
            
            
        </main>
        
    
    

        <footer class="text-center">
            <p> <br><br><br><br><br><br></p>
